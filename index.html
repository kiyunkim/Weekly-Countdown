<!DOCTYPE html>
<html>
<head>
  <title>Countdown</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="../images/logo.png" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <main class="wrapper">
    <section class="time">
      <select class="day timer-dropdown">
        <option value="0">Sunday</option>
        <option value="1">Monday</option>
        <option value="2">Tuesday</option>
        <option value="3">Wednesday</option>
        <option value="4">Thursday</option>
        <option value="5">Friday</option>
        <option value="6">Saturday</option>
      </select>
      <input type="number" name="hour" class="timer-input hour" min="1" max="12" step="1" value="12"> :
      <input type="number" name="minutes" class="timer-input minute" min="0" max="59" step="1" value="00"> :
      <input type="number" name="seconds" class="timer-input second" min="0" max="59" step="1" value="00">
      <select class="ampm timer-dropdown">
        <option value="am">am</option>
        <option value="pm">pm</option>
      </select>      
    </section>

    <section class="timer-wrapper">
      <span class="loading"></span>
      <p class="timer">
        <span class="days-left">00</span> : 
        <span class="hours-left">00</span> :
        <span class="minutes-left">00</span>    
      </p>
      <p class="date"></p>
    </section>
  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
