<script>
document.querySelector('.time-left').innerHTML = 'loading...';

function countdown(o) {
  var hour,
      minute,
      second,
      interval;

  var now = new Date().getTime();  // amount of ms from 1970 to now

  // get number value for a unit
  function getValue(unit) {
    return parseInt(document.querySelector(unit).value);
  }

  function loop(){
    second = getValue(o.second);
    
  }

  function end() {
    clearInterval(interval);
  }

  function runCountdown() {
    interval = setInterval(function() {
      loop();
    }, 1000);
  }

  return runCountdown();
}

  second: '.second option:checked'
